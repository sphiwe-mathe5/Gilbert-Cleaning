{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />
        <script nomudule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>{% block title %}{%endblock%}Gilbert Cleaning Services</title>

    </head>
<body>

<header class="header">
    <div class="logo">Gilbert.M Cleaning</div>
    <div id="menu-btn" class="menu-btn">â˜°</div> 
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="{% url 'index' %}" class="nav-item">Home</a></li>
            <li><a href="{% url 'services' %}" class="nav-item">Services</a></li>
            <li><a href="{% url 'login' %}" class="nav-item">Sustainability</a></li>
        </ul>
    </nav>
</header>


<section class="container-book">
    <header>Confirm Your Service Booking!</header>
    <form action="{% url 'enquire' %}" class="form" method="POST" >
      {% csrf_token %}
      <div class="input-box">
        <label>Enter Name</label>
        <input type="text" name="name" placeholder="Enter full name" required/>
      </div>

      <div class="input-box">
        <label>Enter Email</label>
        <input type="text" name="email" placeholder="Enter email address" required/>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" name="phone" placeholder="Enter phone number" required class="input-field" />
        </div>

        <div class="input-box">
          <label>Date For Cleaning</label>
          <input type="date" name="day"  placeholder="Enter Date" required  /> 
        </div>
      </div>

      <div class="input-box">
        <label>Time For Cleaning</label>
        <input type="time" name="time" placeholder="Enter Time" required>
      </div>
    </div>

      <div class="input-box address">
          <div class="select-box">
            <select name="service" required >
              <option hidden>Confirm Service</option>
              <option>Pre-Event Cleaning</option>
              <option>During-Event Cleaning</option>
              <option>Post-Event Cleaning</option>
              <option>Special Event Cleaning</option>
            </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>


  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
